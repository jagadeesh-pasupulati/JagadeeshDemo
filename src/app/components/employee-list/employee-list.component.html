<div class="card">
  <div class="card-header">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</div>
  
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-error': messageType === 'error'}">
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First_Name *</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="currentEmployee.firstName" 
        required 
        placeholder="Enter first name"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="currentEmployee.lastName" 
        required 
        placeholder="Enter last name"
      />
    </div>

    <div class="form-group">
      <label for="emailId">Email ID *</label>
      <input 
        type="email" 
        id="emailId" 
        name="emailId" 
        [(ngModel)]="currentEmployee.emailId" 
        required 
        placeholder="Enter email address"
      />
    </div>

    <div class="d-flex gap-10">
      <button type="submit" class="btn" [ngClass]="{'btn-success': isEditMode, 'btn-primary': !isEditMode}">
        {{ isEditMode ? 'Update Employee' : 'Add Employee' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditMode">
        Cancel
      </button>
    </div>
  </form>
</div>

<div class="card">
  <div class="card-header">Employee List</div>
  
  <div *ngIf="employees.length === 0" class="text-center mt-20">
    <p>No employees found. Add your first employee above.</p>
  </div>

  <table *ngIf="employees.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.emailId }}</td>
        <td>
          <div class="d-flex gap-10">
            <button class="btn btn-primary" (click)="editEmployee(employee)">Edit</button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
