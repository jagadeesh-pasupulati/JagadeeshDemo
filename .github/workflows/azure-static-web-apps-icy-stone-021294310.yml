name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Build Angular app
        working-directory: frontend
        run: npm run build
      - name: Copy build output from browser subfolder
        working-directory: frontend
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking dist structure:"
          ls -la dist/ || echo "dist folder not found"
          if [ -d "dist/mhr-pilot-app/browser" ]; then
            echo "Browser subfolder found. Copying files..."
            cp -r dist/mhr-pilot-app/browser/* dist/mhr-pilot-app/ 2>&1
            echo "Files copied. Verifying index.html exists:"
            ls -la dist/mhr-pilot-app/ | head -10
            if [ -f "dist/mhr-pilot-app/index.html" ]; then
              echo "✓ index.html found successfully!"
            else
              echo "✗ ERROR: index.html not found after copy!"
              exit 1
            fi
          else
            echo "ERROR: Browser subfolder not found!"
            echo "Dist structure:"
            find dist -type f -name "*.html" | head -10
            exit 1
          fi
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_STONE_021294310 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/mhr-pilot-app" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

