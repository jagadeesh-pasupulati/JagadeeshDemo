name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Determine app directory
        id: app_dir
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "APP_DIR=frontend" >> $GITHUB_ENV
            echo "app_dir=frontend" >> $GITHUB_OUTPUT
            echo "Found frontend directory"
          elif [ -f "package.json" ]; then
            echo "APP_DIR=." >> $GITHUB_ENV
            echo "app_dir=." >> $GITHUB_OUTPUT
            echo "Found package.json at root - app is at root level"
          else
            echo "ERROR: Could not find frontend directory or package.json"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: npm ci
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_STONE_021294310 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "${{ steps.app_dir.outputs.app_dir }}" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/mhr-pilot-app/browser" # Built app content directory - Angular 17 outputs to browser subfolder
          app_build_command: "npm run build" # Build command for Oryx
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

